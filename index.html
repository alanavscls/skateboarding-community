<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
    <head> <!--fechamos a tag meta dessa forma por boas práticas-->
        <title>HZC | Home </title>
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <meta name="Description" content="" />
        <meta name="Keywords" content="" />
        <meta name="robots" content="ALL" />
        <meta name="Author" content="Alana Vasconcelos" />
        <meta name="language" content="pt-br" /> 
        <link rel="stylesheet" href="assets/css/reset.css" />       
        <link href="assets/css/estilos.css" type="text/css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    </head>
    <body>
        <header class="cabecalho">
            <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
            <!--Estou utilizando a tag "i" para colocar o ícone. Poderia ser também um "span" (semanticamente mais correto)-->
            <!--O "aria-label" é uma especificação do W3C para melhorar a acessibilidade. No caso, ele fornece a descrição do elemento.-->
            <img src="assets/img/logo.svg" alt="Logotipo da HZC" class="cabecalho__logo"/>
            <button class="cabecalho__notificacao" aria-label="Notificação"><i></i></button>
        </header>
        <nav class="menu-lateral menu-lateral--ativo">
            <img src="assets/img/logo.svg" alt="Logotipo da HZC" class="menu-lateral__logo"/>
            <a href="#" class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
            <a href="#" class="menu-lateral__link menu-lateral__link--videos">Vídeos</a>
            <a href="#" class="menu-lateral__link menu-lateral__link--picos">Picos</a>
            <a href="#" class="menu-lateral__link menu-lateral__link--integrantes">Integrantes</a>
            <a href="#" class="menu-lateral__link menu-lateral__link--camisas">Camisas</a>
            <a href="#" class="menu-lateral__link menu-lateral__link--pinturas">Pinturas</a>
        </nav>
        <main class="principal"> <!--Aqui vamos começar a fazer os "cartões" que existem na página.-->
            <h2 class="titulo-pagina">Início</h2>
            <article class="cartao">
                <img src="assets/img/banner-mobile_1.png" alt="Banner do cartão" class="cartao__imagem">
                <div class="cartao__conteudo"> <!--Por que usar uma div aqui? Porque se repararmos no modelo temos uma imagem em cima e uma divisão com o conteúdo escrito logo depois, é mais coerente separarmos com a div.-->
                    <p class="cartao__destaque">Vídeo em destaque</p>
                    <h3 class="cartao__titulo">HZC - Life is.../2021</h3>
                    <p class="cartao__perfil">Alana Vasconcelos</p>
                    <p class="cartao__info cartao__info--tempo">33 minutos</p> <!--Fiz uma classe mais genérica "cartao__info" para os dois conteúdos e criei uma mais específica com nomes diferentes no final porque quando eu for mexer em algo só dela já está pronto.-->
                    <p class="cartao__info cartao__info--visualizacao">53 visualizações</p>
                    <button class="cartao__botao cartao__botao--play cartao__botao--destaque">Assistir agora</button> <!--Repare na quantidade de classes que eu criei nesse botão. A 1ª vai servir para os outros que terei na página, vão seguir um padrão. A 2ª (play) e 3ª(destaque) classe são para modificar bem específico com o CSS.-->

                </div>
            </article>

        </main>
        <script src="index.js"></script>       
    </body>
</html>
